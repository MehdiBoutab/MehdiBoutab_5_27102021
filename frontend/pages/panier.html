<head>
    <meta charset="UTF-8">

        content="Orinoco, site de vente en ligne par thématiques, vous présente Oribear et ses ours en peluche faits à la main">

        rel="stylesheet">

    <link rel="stylesheet" href="../../frontend/css/main.css">

</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../image/logo/logo_mini.png" alt="logo orinoco"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i><span class="cacher">Home</span></a></li>
                <li><a href="../index.html#products"><i class="fas fa-camera"></i><span class="cacher">Nos produits</span></a></li>
                <li><a href="../pages/panier.html"><i class="fas fa-shopping-basket"><span
                                class="count">0</span></i><span class="cacher">Panier</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="hero__image"></div>
            <div class="hero__title">
                <!-- <h1>Votre Panier</h1> -->
            </div>
        </div>
    </main>
    <div class="empty__cart" id="empty">
        <h2>Votre panier est vide</h2>
    </div>
    <div id="app">
        <section class="main-order">
            <div class="left-side">
                <h2 class="recap-order">Mon panier</h2>
                <div class="produits" id="productCart"></div>
                <div class="total__cost">
                    <p class="total__cost-title" id="totalCost"></p>
                </div>
                <div class="clear__cart">
                    <button class="cart__button-clear" id="clear">Vider mon panier</button>
                </div>
            </div>
            <div class="rigth-side">
                <div class="order">
                    <h2 class="order__title">Vos informations</h2>
                    <form method="POST" class="order__form" id="orderForm">
                        <div class="form-control">
                            <label for="inputFirstName" class="firstname-label">Prénom</label>
                            <input id="inputFirstName" name="firstName" type="text" class="firstname-input" placeholder="Prénom" required/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="inputLastName" class="lastname-label">Nom</label>
                            <input id="inputLastName" name="lastName" type="text" class="lastname-input" placeholder="Nom" required/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="address" class="address-label">Adresse</label>
                            <input id="address" name="inputAddress" type="text" class="address-input" placeholder="10, rue du Paradis" required/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="city" class="city-label">Ville</label>
                            <input id="city" name="inputCity" type="text" class="city-input" placeholder="Paris" required>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="inputEmail" class="email-label">Email</label>
                            <input id="inputEmail" name="inputEmail" type="email" class="email-input" placeholder="xxx@yyy.zzz" required/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="submission">
                            <button type="submit" class="cart__button">Commander</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <ul>
            <li><a href="#"><img src="../image/logo/logo_mini.png" alt="logo orinoco"></a></li>
            <li><a href="#">&copy; Aides & Mentions</a></li>
            <li><a href="#">OpenClassrooms</a></li>
        </ul>
    </footer>

</body>
